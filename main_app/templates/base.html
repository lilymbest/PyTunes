{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PyTunes</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        {% if user.is_authenticated %}
          <ul>
              <li><a href="{% url 'profile' %}">{{ profile.spotify_display_name }}</a></li>
              </ul>
          <ul>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
            </ul>
      </div>
      <div class="search">
            <form action="/discover/" method="post">
              {% csrf_token %}
              <select name="type" id="type">
                <option value="artist">Artist</option>
                <option value="album">Album</option>
                <option value="track">Tracks</option>
              </select>
              <input type="text" name="query" autocomplete="off" required>
              <button type="submit">Search</button>
              </form>
      </div>
      <div class="playlist">
              <ul>
                <li><a href="{% url 'playlist_create' %}">New Playlist</a></li>
              </ul>
            </div>
        {% else %}
        <div class="pytunes">
        <ul>
            <li><a href="{% url 'home' %}" class="left brand-logo">PyTunes</a></li>
          </ul>
        {% endif %}
      </div>
      
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2019 PynApple inc. &nbsp;</div>
  </footer>
</body>
</html>
